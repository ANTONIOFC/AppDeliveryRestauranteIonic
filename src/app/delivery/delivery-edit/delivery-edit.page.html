<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()" #formDelivery="ngForm">

    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input [(ngModel)]="deliveryModel.neighborhood" name="neighborhood" type="text" #neighborhood="ngModel" required minlength="5"></ion-input>
    </ion-item>

    <ion-item *ngIf="neighborhood.invalid && (neighborhood.dirty || neighborhood.touched)">
      <ion-label *ngIf="neighborhood.errors.required" color="danger">Campo obrigatório</ion-label>
      <ion-label *ngIf="neighborhood.errors.minlength" color="danger">Informe pelo menos 5 caracteres</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Tempo de entrega (minutos)</ion-label>
      <ion-input [(ngModel)]="deliveryModel.timeToDelivery" name="timeToDelivery" type="number" min="0" #timeToDelivery="ngModel" required></ion-input>
    </ion-item>
    
    <ion-item *ngIf="timeToDelivery.invalid && (timeToDelivery.dirty || timeToDelivery.touched)">
      <ion-label *ngIf="timeToDelivery.errors.required" color="danger">Campo obrigatório</ion-label>
    </ion-item>

    <ion-item >
      <ion-label>Entrega grátis ?</ion-label>
      <ion-checkbox [(ngModel)]="deliveryModel.free" name="free" slot="start" (ionChange)="onFreeCheckBoxChange()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Valor da entrega</ion-label>
      <ion-input [(ngModel)]="deliveryModel.value" name="value" type="number" min="0" [disabled]="deliveryModel.free"></ion-input>
    </ion-item>

    <ion-button type="submit" class="ion-margin-vertical" color="primary" expand="block" [disabled]="formDelivery.form.invalid">
      Salvar
    </ion-button>
  </form>
</ion-content>
